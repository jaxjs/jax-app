    <div id="login-form">
        <h2 class="text-center">Please Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="username" size="20" value="" placeholder="Username" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" size="20" value="" placeholder="Password" />
            </div>
            <div class="form-group">
                <input class="btn btn-md btn-block btn-info text-uppercase" type="submit" name="submit" value="submit" />
            </div>
        </form>
    </div>
